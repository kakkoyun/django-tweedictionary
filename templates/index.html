{% extends "base.html" %}

{% block navbar %}
	<ul class="nav pull-right">
		<li><a href="login">Log in</a></li>
	</ul>
{% endblock %} 

{% block content %}
	<div class="hero-unit">
	<h2>{{item.name}}</h2>
	</div>
	{% i=1 %}
	{% for e in entries %}
	
		<div class="span9">
		<p>{% i %}. {{ e.content }}</p>
		<p><h6 class="pull-right">, {{ e.date }}</h6> <a class="pull-right"> {{ e.author }}</a> </p>
		</div><!--/span-->
		{% i++ %}
	{% endfor %}
{% endblock %}
